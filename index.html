<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Command Center</title>
    <style>
        :root { --bg: #f8f9fa; --text: #212529; --accent: #c00; --blue: #0056b3; --card: #fff; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }

        /* Header */
        header { display: flex; justify-content: space-between; border-bottom: 3px solid #000; padding-bottom: 15px; margin-bottom: 30px; }
        h1 { margin: 0; font-weight: 900; letter-spacing: -1px; text-transform: uppercase; }
        
        /* Layout Grid */
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }

        /* Card Styles */
        .card { background: var(--card); padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .label { font-size: 0.7rem; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        
        /* Video */
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; background: #000; border-radius: 6px; overflow: hidden; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* News List */
        .news-row { padding: 15px 0; border-bottom: 1px solid #eee; }
        .news-row:last-child { border: none; }
        .news-tag { background: #eef; color: var(--blue); font-size: 0.6rem; padding: 3px 6px; border-radius: 3px; font-weight: 700; margin-right: 5px; }
        .headline { font-weight: 700; text-decoration: none; color: var(--text); display: block; margin: 4px 0; }
        .headline:hover { color: var(--blue); }

        /* Learning Zone (New) */
        .learn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .learn-card { background: #fffbe6; padding: 15px; border-left: 4px solid #ffd700; border-radius: 4px; }
        .learn-title { font-weight: 800; font-size: 0.9rem; margin-bottom: 5px; display: block; }
        .learn-desc { font-size: 0.85rem; line-height: 1.4; color: #555; margin: 0; }

        /* Quiz */
        .opt-btn { display: block; width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; background: #fff; cursor: pointer; text-align: left; border-radius: 4px; }
        .opt-btn:hover { background: #f0f0f0; }
        .correct { background: #d4edda !important; border-color: green; }
        .wrong { background: #f8d7da !important; border-color: red; }

        @media (max-width: 800px) { .grid, .learn-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">

        <span id="dateDisplay" style="font-weight:700; color:#666;">Loading...</span>

        <div class="side-col">
            <div class="card">
                <span class="label">üß† Daily Challenge</span>
                <div id="quizBox">Loading...</div>
            </div>

            <div class="card">
                <span class="label">üõçÔ∏è E-Commerce Updates</span>
                <div id="ecomNews">Loading...</div>
            </div>
        </div>
    </div>
</div>

<script>

            }
