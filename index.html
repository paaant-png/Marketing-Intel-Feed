<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Intel</title>
    <style>
        :root { --bg: #ffffff; --text: #111; --accent: #2563eb; --fact-bg: #f1f5f9; --border: #e2e8f0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Georgia, serif; background: var(--bg); color: var(--text); margin: 0; padding: 40px; line-height: 1.5; }
        .container { max-width: 700px; margin: 0 auto; }

        /* Header */
        .header { border-bottom: 2px solid #000; padding-bottom: 15px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; margin: 0; letter-spacing: -0.5px; }
        .date-label { font-size: 0.8rem; color: #64748b; font-weight: 600; text-transform: uppercase; }

        /* Fact Card */
        .fact-card { 
            background: var(--fact-bg); padding: 25px; border-left: 5px solid var(--accent); 
            margin-bottom: 40px; border-radius: 4px;
        }
        .fact-label { font-size: 0.7rem; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        .fact-text { font-size: 1.2rem; font-weight: 500; font-family: Georgia, serif; color: #334155; margin: 0; font-style: italic; }

        /* News List */
        .news-item { padding: 25px 0; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 6px; }
        .news-source { font-size: 0.7rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }

        .news-title { 
            font-size: 1.1rem; font-weight: 700; text-decoration: none; color: var(--text); 
            display: block; transition: 0.2s; line-height: 1.4;
        }
        .news-title:hover { color: var(--accent); text-decoration: underline; }

        @media (max-width: 600px) { body { padding: 20px; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Marketing Intel</h1>
        <span class="date-label" id="todayDate">Loading...</span>
    </div>
    <div id="feedContent"></div>
</div>

<script>
    async function loadNews() {
        const options = { weekday: 'long', month: 'long', day: 'numeric' };
        document.getElementById('todayDate').innerText = new Date().toLocaleDateString('en-IN', options);

        try {
            const res = await fetch('./news.json');
            const data = await res.json();

            const container = document.getElementById('feedContent');
            const fact = data.find(item => item.type === "FACT");
            const news = data.filter(item => item.type === "NEWS");

            let html = '';
            if (fact) {
                html += `
                <div class="fact-card">
                    <span class="fact-label">üí° Insight of the Day</span>
                    <p class="fact-text">‚Äú${fact.title}‚Äù</p>
                </div>`;
            }
            html += news.map(item => `
                <div class="news-item">
                    <span class="news-source">${item.source}</span>
                    <a href="${item.link}" target="_blank" class="news-title">${item.title}</a>
                </div>
            `).join('');
            container.innerHTML = html;
        } catch (e) {
            document.getElementById('feedContent').innerHTML = "<p>Feed updating... Check back in 5 minutes.</p>";
        }
    }
    loadNews();
</script>
</body>
</html>
