<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Command Center</title>
    <style>
        :root { --dark: #111; --light: #f4f4f4; --accent: #e63946; --blue: #1d3557; }
        body { font-family: -apple-system, sans-serif; background: var(--light); color: var(--dark); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 3px solid var(--dark); padding-bottom: 15px; margin-bottom: 30px; }
        h1 { font-size: 2rem; font-weight: 900; text-transform: uppercase; margin: 0; }
        .date { font-weight: 600; color: #555; }

        /* GRID LAYOUT */
        .dashboard { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        
        /* CARDS */
        .card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .card-header { font-size: 0.85rem; font-weight: 800; color: var(--accent); text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }

        /* VIDEO */
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 6px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* NEWS ITEMS */
        .news-item { margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .news-item:last-child { border: none; padding-bottom: 0; }
        .tag { background: var(--blue); color: #fff; font-size: 0.6rem; padding: 2px 6px; border-radius: 3px; font-weight: bold; text-transform: uppercase; }
        .headline { font-size: 1.1rem; font-weight: 700; margin: 5px 0; display: block; text-decoration: none; color: var(--dark); }
        .headline:hover { color: var(--accent); }
        .summary { font-size: 0.9rem; color: #666; line-height: 1.5; }

        /* QUIZ WIDGET */
        .quiz-box { text-align: center; }
        .question { font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; }
        .option-btn { display: block; width: 100%; padding: 10px; margin: 5px 0; background: #eee; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .option-btn:hover { background: #ddd; }
        .correct { background: #d4edda !important; color: #155724; }
        .wrong { background: #f8d7da !important; color: #721c24; }

        @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Marketing<span style="color:var(--accent)">Intel</span></h1>
        <span class="date" id="dateDisplay">Loading...</span>
    </header>

    <div class="dashboard">
        <div class="main-col">
            <div class="card">
                <div class="card-header">ðŸŽ¬ Latest Brand Film</div>
                <div id="videoContainer"></div>
                <h3 id="videoTitle" style="margin-top:10px; font-size:1rem;">Loading Film...</h3>
            </div>

            <div class="card">
                <div class="card-header">ðŸ“° Industry Briefing</div>
                <div id="newsFeed"></div>
            </div>
        </div>

        <div class="side-col">
            <div class="card quiz-box">
                <div class="card-header">ðŸ§  Daily Quiz</div>
                <div id="quizContainer">Loading...</div>
            </div>

            <div class="card">
                <div class="card-header">ðŸ”¥ Trending Topics</div>
                <div style="display:flex; flex-wrap:wrap; gap:5px;">
                    <span class="tag">#AI_Marketing</span>
                    <span class="tag">#QuickCommerce</span>
                    <span class="tag">#Sustainability</span>
                    <span class="tag">#ShortFormVideo</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function init() {
        try {
            const res = await fetch('./news.json');
            const data = await res.json();
            
            // 1. Date
            document.getElementById('dateDisplay').innerText = data.date;

            // 2. Video
            if(data.video) {
                document.getElementById('videoContainer').innerHTML = `
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/${data.video.video_id}" frameborder="0" allowfullscreen></iframe>
                    </div>`;
                document.getElementById('videoTitle').innerText = data.video.title;
            }

            // 3. News Feed
            const newsHTML = data.news.map(item => `
                <div class="news-item">
                    <span class="tag">${item.category}</span>
                    <a href="${item.link}" target="_blank" class="headline">${item.title}</a>
                    <p class="summary">${item.summary}</p>
                </div>
            `).join('');
            document.getElementById('newsFeed').innerHTML = newsHTML;

            // 4. Quiz
            const quiz = data.quiz;
            let optionsHTML = quiz.options.map((opt, index) => 
                `<button class="option-btn" onclick="checkAnswer(this, ${index}, ${quiz.a})">${opt}</button>`
            ).join('');
            
            document.getElementById('quizContainer').innerHTML = `
                <div class="question">${quiz.q}</div>
                ${optionsHTML}
                <div id="quizResult" style="margin-top:10px; font-weight:bold;"></div>
            `;

        } catch (e) {
            console.log("Loading error");
        }
    }

    function checkAnswer(btn, index, correctIndex) {
        const result = document.getElementById('quizResult');
        if(index === correctIndex) {
            btn.classList.add('correct');
            result.innerText = "Correct! ðŸŽ‰";
            result.style.color = "green";
        } else {
            btn.classList.add('wrong');
            result.innerText = "Wrong! Try again.";
            result.style.color = "red";
        }
    }

    init();
</script>
</body>
</html>
