<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Intel</title>
    <style>
        :root { --bg: #ffffff; --text: #111; --accent: #2563eb; --sub: #555; --border: #eee; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; line-height: 1.5; }
        .container { max-width: 700px; margin: 0 auto; }
        
        /* Header */
        .header { border-bottom: 2px solid #000; padding-bottom: 15px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { font-size: 1.4rem; font-weight: 800; text-transform: uppercase; margin: 0; }
        .date-label { font-size: 0.8rem; color: var(--sub); font-weight: 600; text-transform: uppercase; }

        /* Fact Card */
        .fact-card { background: #f8fafc; padding: 20px; border-left: 4px solid var(--accent); margin-bottom: 40px; border-radius: 4px; }
        .fact-label { font-size: 0.7rem; font-weight: 800; color: var(--accent); text-transform: uppercase; margin-bottom: 8px; display: block; }
        .fact-text { font-size: 1.1rem; font-weight: 500; font-family: Georgia, serif; color: #334155; margin: 0; font-style: italic; }

        /* News List */
        .news-item { padding: 25px 0; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 6px; }
        
        .news-meta { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; }
        
        .news-title { font-size: 1.15rem; font-weight: 700; text-decoration: none; color: var(--text); display: block; line-height: 1.3; }
        .news-title:hover { color: var(--accent); text-decoration: underline; }
        
        /* NEW: Summary Style */
        .news-summary { font-size: 0.9rem; color: var(--sub); line-height: 1.5; margin: 4px 0 0 0; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        @media (max-width: 600px) { body { padding: 15px; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Marketing Intel</h1>
        <span class="date-label" id="todayDate">Loading...</span>
    </div>
    <div id="feedContent"></div>
</div>

<script>
    async function loadNews() {
        const options = { weekday: 'long', month: 'long', day: 'numeric' };
        document.getElementById('todayDate').innerText = new Date().toLocaleDateString('en-IN', options);

        try {
            const res = await fetch('./news.json');
            const data = await res.json();
            
            const container = document.getElementById('feedContent');
            const fact = data.find(item => item.type === "FACT");
            const news = data.filter(item => item.type === "NEWS");

            let html = '';
            
            // Fact Section
            if (fact) {
                html += `
                <div class="fact-card">
                    <span class="fact-label">üí° Insight of the Day</span>
                    <p class="fact-text">‚Äú${fact.title}‚Äù</p>
                </div>`;
            }
            
            // News Section
            html += news.map(item => `
                <div class="news-item">
                    <div class="news-meta">
                        <span>${item.source}</span>
                        <span>${item.date}</span>
                    </div>
                    <a href="${item.link}" target="_blank" class="news-title">${item.title}</a>
                    <p class="news-summary">${item.summary}</p>
                </div>
            `).join('');
            
            container.innerHTML = html;
        } catch (e) {
            document.getElementById('feedContent').innerHTML = "<p>Feed updating...</p>";
        }
    }
    loadNews();
</script>
</body>
</html>
