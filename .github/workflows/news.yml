name: Daily Marketing Intel

on:
  schedule:
    - cron: '0 2 * * *' # Runs at 2 AM UTC (7:30 AM IST)
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Fetch Intelligence
        run: python news_scraper.py

      - name: Publish Feed
        run: |
          git config --global user.name "NewsBot"
          git config --global user.email "bot@github.com"
          git add news.json
          git commit -m "Daily Intel Update" || echo "No news updates"
          git push
